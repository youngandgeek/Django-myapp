{% extends 'base.html' %}
{% load static %}
{% block content %}
<section>
    <article>
        <h1>Menu item</h1>
        <span>
            <a href="{% url 'home' %}">Home</a> /
            <a href="{% url 'menu' %}">Menu</a>/
            <!-- return the menu item name -->
            {{menu_item.name}}

        </span>
        <!--Begin row-->
        <div class="row">
            <!--Begin col-->
            <div class="column">
                <h2>
            <!-- Step: return the menu item name -->
                {{menu_item.name}}    
        </h2>
                <p>
                    <!-- return the menu item description -->
                    {{menu_item.menu_item_description}}
                </p>
                <p>
                    <!-- Step: return the menu item price -->
                    Price: ${{ menu_item.price }}.00
                </p>
            </div>
            <!--End col-->
            <!--Begin col-->
            <div class="column">
                   <!-- Step: return the menu item image -->
            {% if menu_item.menu_item_img %}
            <img src="{{menu_item.menu_item_img.url}}">
            {% endif %}
              
 <!--<img src=" static myapp/menu_item/{{menu_item.name}}.jpg" alt="{{ menu_item.name}}"
           -->  
               
            </div>
            <!--End col-->
        </div>
        <!--End row-->
    </article>
</section>
{% endblock %}
